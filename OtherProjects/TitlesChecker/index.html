<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Titles Checker</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap4.4.1/bootstrap.min.css" />
</head>
<body>
    <div id="container"></div>

    <template id="CheckType">
        <div class="container-fluid d-flex h-100">
            <div class="row align-items-center" style="width:100%">
                <div class="col-12" style="text-align:center">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-4">
                                <label for="inPOFile" id="SelectPOFile" class="main-selection po">
                                    <img src="img/po_img.png" width="80" height="80" /><br />
                                    Check Purchase Order
                                </label>
                                <input type="file"
                                       id="inPOFile"
                                       style="display:none;"
                                       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                       onchange="LoadTemplate('CheckPO', null, () => booksList = new BooksList('BooksList'))">
                            </div>
                            <div class="col-4">
                                <label for="inPriceList" id="SelectPriceList" class="main-selection price-list">
                                    <img src="img/list_img.png" width="80" height="80" /><br />
                                    Check Price List
                                </label>
                                <input type="file"
                                       id="inPriceList"
                                       style="display:none;"
                                       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                       onchange="LoadTemplate('CheckPriceList')">
                            </div>
                            <div class="col-4">
                                <label for="inInvoice" id="SelectInvoice" class="main-selection invoice">
                                    <img src="img/invoice_img.png" width="80" height="80" /><br />
                                    Check Invoice
                                </label>
                                <input type="file"
                                       id="inInvoice"
                                       style="display:none;"
                                       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                       onchange="LoadTemplate('CheckInvoice')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="CheckPO">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 border-bottom top-main-header">
                    <button type="button" 
                            class="btn btn-outline-primary"
                            onclick="goToMainWindow()">
                        <svg class="bi bi-chevron-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 010 .708L5.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd" />
                        </svg> Back
                    </button>
                    <h1 class="display-4">
                        Check Purchase Order
                    </h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group row">
                            <label for="rdPO_type" class="col-3 col-form-label align-right">Purchase Order Type:</label>
                            <div class="col-3" style="padding-top:8px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rdPO_type" id="GD" value="GD" checked>
                                    <label class="form-check-label pointer" for="GD">GD</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rdPO_type" id="JP" value="JP">
                                    <label class="form-check-label pointer" for="JP">JP</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rdPO_type" id="PM" value="PM">
                                    <label class="form-check-label pointer" for="PM">PM</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inReference" class="col-3 col-form-label col-form-label-sm align-right">Reference:</label>
                            <div class="col-3">
                                <input type="text" class="form-control form-control-sm" id="inReference">
                            </div>
                            <label for="inTitle" class="col-1 col-form-label col-form-label-sm align-right">Add Title:</label>
                            <div class="col-5">
                                <div class="input-group">
                                    <input type="text" aria-label="Title" class="form-control col-10" placeholder="Title" onkeyup="booksList.searchForBooks(event)">
                                    <input type="text" aria-label="Qty" class="form-control col-2" placeholder="Qty">
                                    <div class="input-group-append pointer">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                            <svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd" />
                                                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div id="BooksList"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inRefDate" class="col-3 col-form-label col-form-label-sm align-right">Date:</label>
                            <div class="col-3">
                                <input type="datetime-local" class="form-control form-control-sm" id="inRefDate">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inPartyCode" class="col-3 col-form-label col-form-label-sm align-right">Party Code:</label>
                            <div class="col-3">
                                <input type="text" class="form-control form-control-sm" id="inPartyCode">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inRefPartyCode" class="col-3 col-form-label col-form-label-sm align-right">Reference Party Code:</label>
                            <div class="col-3">
                                <input type="text" class="form-control form-control-sm" id="inRefPartyCode">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
            <br/>
            <div class="row">
                <div class="col-12">
                    <table class="table table-sm table-scrollable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Code</th>
                                <th scope="col">Title</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>

                            </tr>
                            <tr>
                                <th scope="row">3</th>

                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>

    <template id="CheckPriceList">
        This is Check Price List template
    </template>

    <template id="CheckInvoice">
        This is Check Invoice template
    </template>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
